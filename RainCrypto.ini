[MeasureChild1]
Measure=Plugin
Plugin=WebParser
URL=[MeasureParent1] 
StringIndex=1

[MeasureChild2]
Measure=Plugin
Plugin=WebParser
URL=[MeasureParent2] 
StringIndex=1

[MeasureChild3]
Measure=Plugin
Plugin=WebParser
URL=[MeasureParent3] 
StringIndex=1

