# Variables__________________________________________________________________________
[Variables]
RefreshRate=1000
CPIDLink=http://gridcoinstats.eu/cpid.php?a=view&id=3551328c7020d2916a70cfbe0e4e04dc

# Main_______________________________________________________________________________
[Rainmeter]
Update=#RefreshRate#
DynamicWindowSize=1
AccurateText=1

# Measurements_______________________________________________________________________
[MeasureParent1]
Measure=Plugin
Plugin=WebParser
URL=https://api.coinmarketcap.com/v1/ticker/bitcoin/
RegExp=(?siU)price_usd": "(......)

[MeasureParent2]
Measure=Plugin
Plugin=WebParser
URL=https://api.coinmarketcap.com/v1/ticker/gridcoin/
RegExp=(?siU)price_usd": "(......)

[MeasureParent3]
Measure=Plugin
Plugin=WebParser
URL=#CPIDLink#
RegExp=(?siU)Day:</p><div class='content'>(.*)</div>

[MeasureParent4]
Measure=Plugin
Plugin=WebParser
URL=#CPIDLink#
RegExp=(?siU)Owed</p><div class='content'>(.*)</div>
Debug=2
UpdateRate=10

[MeasureParent5]
Measure=Plugin
Plugin=WebParser
URL=#CPIDLink#
RegExp=(?siU)<td style='text-align: right; border-top:1px solid black; font-size: 14px;'>(.*)</td>
Debug=2
UpdateRate=10

[MeasureChild1]
Measure=Plugin
Plugin=WebParser
URL=[MeasureParent1] 
StringIndex=1

[MeasureChild2]
Measure=Plugin
Plugin=WebParser
URL=[MeasureParent2] 
StringIndex=1

